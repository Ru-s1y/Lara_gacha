version: '3'
services:
  web:
    image: nginx:1.15.6
    ports:
      - '8000:80'
    depends_on:
      - app
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html

  app:
    # image: php:7.2-fpm
    build: ./docker/php
    volumes:
      - .:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: gacha
      MYSQL_USER: social
      MYSQL_PASSWORD: social1234
      MYSQL_ROOT_PASSWORD: social1234
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    command: redis-server

volumes:
  mysql-data:
